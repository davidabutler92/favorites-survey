<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css"    rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/main.js"></script>
    <title>favorite-things</title>
  </head>
  <body>
    <div class="contianer">
      <div class="jumbotron">
        <h1>
          Favorite Things Survey
          <small class="text-muted" id="small-title-text">What are your favorite things?</small>
        </h1>
      </div>

      <form id="survey">
        <div class="form-group">
          <label for="fav1">What is your favorite ice cream</label>
          <input type="text" name="fav1" id="fav1" class="form-control text-center">
        </div>
        <div class="form-group">
          <label for="fav2">What is your favorite song?</label>
          <input type="text" name="fav2" id="fav2" class="form-control text-center">
        </div>
        <div class="form-group">
          <label for="fav3">What is your favorite type of weather?</label>
          <input type="text" name="fav3" id="fav3" class="form-control text-center">
        </div>
        <button id="button" type="submit" class="btn btn-primary">Submit</button>
        <div id="output">
          <ul id="favList">
            <li id="list1"></li>
            <li id="list2"></li>
            <li id="list3"></li>
          </ul>
        </div>
      </form>
    </div>
  </body>
</html>
